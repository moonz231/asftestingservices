<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        fieldset {
            border: 1px solid black;
            padding: 10px;
        }
        legend {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        input[type="submit"],
        input[type="radio"] {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <img src="logo ASF.png" class="hello">
    <form  action="/action_page.php">
         <h2>  Application Form</h2>
        <br>
        <h3>Register Here</h3>
        <br>
        <fieldset>
            <legend>Name:</legend>
            <input type="text" name="First Name" id="name" placeholder="Enter Your First Name">
            <br><br>
            <legend>Last Name:</legend>
            <input type="text" name="Last Name" id="name" placeholder="Enter Your Last Name">
            <br><br>
            <legend>Your Age:</legend>
            <input type="number" name="age" id="name" placeholder="How old are you?">
            <br><br>
            <legend>Gender:</legend>
            Male <input type="radio" name="my gender">
            Female <input type="radio" name="my gender">
            Others <input type="radio" name="my gender">
            <br><br>
            <legend>Email:</legend>
            <input type="email" name="Email Address" id="name" placeholder="Enter Your Valid Email" required>
            <br><br>
            <legend>Fee Submission Date:</legend>
            <input type="date" name="submission_date" id="submission_date">
            <br><br>
            <legend>Bank & Branch:</legend>
            <input type="text" name="bank">
            <br><br>
            <input type="submit" value="Submit" name="submit" id="submit">
        </fieldset>
    </form>
</body>
</html>
